<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta2/dist/css/tabler.min.css">
</head>
<body class="d-flex align-items-center">

  <div class="container" style="max-width:980px">
    <form id="myForm" method="POST" action="#">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="card-title">HTML5 Validations (Types)</h3>

          <div class="form-group mb-3">
            <label for="text" class="form-label">Text (with minlength &amp; maxlength with custom error messages)</label>
            <input type="text" name="text" id="text" class="form-control" minlength="10" maxlength="20" data-eager-value-missing-error="Fill it in my guy!" required>
          </div>


          <div class="form-group mb-3">
            <label for="textarea" class="form-label">Textarea (with minlength &amp; maxlength)</label>
            <textarea name="textarea" id="textarea" class="form-control" minlength="10" maxlength="20" required></textarea>
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>


          <div class="form-group mb-3">
            <label for="password" class="form-label">Password (with minlength &amp; maxlength)</label>
            <input type="password" name="password" id="password" class="form-control" minlength="6" maxlength="20" data-eager-reference="#text_2" required>
          </div>

          <div class="form-group mb-3">
            <label for="text" class="form-label">Custom Rule (Confirm Password) with inline error message</label>
            <input type="text" name="text_2" id="text_2" class="form-control" data-eager-match="#password" required="" data-eager-match-error="Passwords should be the same">
          </div>

          <div class="form-group mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" name="url" id="url" class="form-control" required>
          </div>
          <div class="form-group mb-3">
            <label for="number" class="form-label">Number (with min and max)</label>
            <input type="number" name="number" id="number" class="form-control" min="3" max="10" required>
          </div>
          <div class="form-group mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="search" name="search" id="search" class="form-control" required>
          </div>

          <div class="form-group mb-3">
            <label for="file" class="form-label">file</label>
            <input type="file" name="file" accept="image/*,.pdf" id="file" class="form-control" required>
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="select">Select</label>
            <select class="form-select" id="select" required>
              <option selected disabled value="">Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <label class="form-label">Checkboxes with a predefined feedback element</label>
          <div class="form-check form-group">
            <input class="form-check-input" name="check_me" type="checkbox" value="1" id="flexCheckDefault" required>
            <label class="form-check-label" name="check_me" for="flexCheckDefault">
              Default checkbox
            </label>

            <div class="invalid-feedback"></div>
          </div>
          <div class="form-check form-group mb-3">
            <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault2" required>
            <label class="form-check-label" for="flexCheckDefault2">
              Default checkbox 2
            </label>
            <div class="invalid-feedback"></div>
          </div>


          <label class="form-label">Radios with a predefined feedback element</label>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" required="">
              <label class="form-check-label" for="flexRadioDefault1">
                Default radio 
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="2" id="flexRadioDefault2" required>
              <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio 
              </label>
            </div>

            <span class="invalid-feedback d-block"></span>
          </div>

        </div>
        <div class="card-footer text-end">
          <button type="reset" class="btn btn-danger">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="dist/EagerForm.umd.js"></script>
  <script>
    let options = {};
    const validator = new EagerForm('#myForm', options);
  </script>
</body>
</html>
